name: Build

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.15.0'
      - uses: actions/checkout@master
      - name: Testing
        run: |
          go mod download
          go test ./pkg/...
