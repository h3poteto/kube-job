name: Build

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Testing
        run: |
          go mod download
          go test ./pkg/...
